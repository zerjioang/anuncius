<body>
	<h1>push server example</h1>
	<p>info</p>
        <div id="header"><h3>Comet push service</h3></div>
            <input type="button" caption="name" onclick="ajax('http://localhost:8084/push', '', testFunction);">
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            // A $( document ).ready() block.
            $( document ).ready(function() {
                console.log( "ready!" );
                ajax('http://localhost:8084/push', '', testFunction);
            });
            function ajax(url, vars, callbackFunction) {
              var request =  new XMLHttpRequest();
              request.open("POST", url, true);
              request.setRequestHeader("Content-Type","application/x-javascript;");

              request.onreadystatechange = function() {
                if (request.readyState === 4 && request.status === 200) {
                  if (request.responseText) {
                    callbackFunction(request.responseText);
                  }
                }
              };
              request.send(vars);
            }

            function testFunction(receivedMessage) {
                    alert(receivedMessage);
            }
	</script>
</body>
